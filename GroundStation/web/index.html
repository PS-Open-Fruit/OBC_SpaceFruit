<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNACKSAT4 Payload Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #eee; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { margin-top: 0; color: #4CAF50; }
        .monitor { position: relative; width: 100%; min-height: 480px; background: #000; border: 2px solid #555; margin: 20px 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #live-image { max-width: 100%; max-height: 600px; display: block; }
        .status { padding: 10px; background: #333; border-radius: 5px; text-align: left; font-family: monospace; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.8); box-shadow: 0 0 10px #0f0; animation: scan 2s linear infinite; display: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è OBC Payload Live Stream</h1>
        <div class="monitor">
            <div class="scan-line" id="scanner"></div>
            <img id="live-image" src="live.jpg" alt="Waiting for signal..." onerror="this.style.display='none';">
        </div>
        <div class="status">
            <div id="connection-status">üü¢ System Ready</div>
            <div id="stats">Packets: 0 | Last Request: <span id="timestamp">-</span></div>
        </div>
    </div>

    <script>
        const img = document.getElementById('live-image');
        const stats = document.getElementById('timestamp');
        let errorCount = 0;

        function refreshImage() {
            // Add timestamp to prevent browser caching
            const timestamp = new Date().getTime();
            const newSrc = 'live.jpg?t=' + timestamp;
            
            // Create a temporary image to check validity before swapping
            const tempImg = new Image();
            tempImg.onload = function() {
                img.src = newSrc;
                img.style.display = 'block';
                stats.innerText = new Date().toLocaleTimeString();
                errorCount = 0;
            };
            tempImg.onerror = function() {
                errorCount++;
                if (errorCount > 10) {
                    img.style.display = 'none';
                }
            };
            tempImg.src = newSrc;
        }

        // Refresh every 1000ms (1 second)
        setInterval(refreshImage, 1000);
    </script>
</body>
</html>
